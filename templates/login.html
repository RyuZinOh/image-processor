<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="{{ url_for('static', filename='dragon_shadow.png') }}"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-white font-poppins flex items-center justify-center min-h-screen"
  >
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">
        Login
      </h1>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="bg-red-500 text-white p-4 rounded mb-6">
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %} {% endwith %}

      <form method="POST" class="space-y-4">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="w-full p-3 border border-black text-black bg-white rounded-md transition-colors duration-300 ease-in-out hover:bg-black hover:text-white hover:border-transparent focus:outline-none focus:ring-2 focus:ring-black"
        >
          Login
        </button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        Don't have an account?
        <a
          href="{{ url_for('register') }}"
          class="text-blue-600 hover:text-blue-700"
          >Register here</a
        >
      </p>
    </div>
  </body>
</html>
