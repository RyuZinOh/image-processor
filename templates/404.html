<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- AOS CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-white text-gray-800 font-poppins flex items-center justify-center min-h-screen px-6"
  >
    <div class="text-center space-y-8">
      <!-- Random Animations for 404 Numbers -->
      <div class="flex justify-center space-x-4">
        <div
          class="text-8xl font-semibold text-gray-900"
          data-aos="fade-left"
          id="number-4-1"
        >
          4
        </div>
        <div
          class="text-8xl font-semibold text-gray-900"
          data-aos="zoom-in"
          id="number-0"
        >
          0
        </div>
        <div
          class="text-8xl font-semibold text-gray-900"
          data-aos="flip-down"
          id="number-4-2"
        >
          4
        </div>
      </div>

      <!-- Randomized Error Message Animation -->
      <p
        id="error-message"
        class="text-2xl text-gray-600 mb-6"
        data-aos="zoom-out"
      >
        Whoops! We can't seem to find the page you're looking for.
      </p>

      <!-- Conditional Navigation Button (Login or Home) -->
      {% if session.get('username') %}
      <div class="space-x-4" data-aos="flip-up" id="go-home">
        <a
          href="{{ url_for('dashboard') }}"
          class="inline-block px-6 py-3 bg-white text-gray-900 border-2 border-gray-900 rounded-full font-medium text-xl transition-all duration-300 hover:bg-black hover:text-white"
        >
          Go to Home
        </a>
      </div>
      {% else %}
      <div class="space-x-4" data-aos="slide-up" id="go-login">
        <a
          href="{{ url_for('login') }}"
          class="inline-block px-6 py-3 bg-white text-gray-900 border-2 border-gray-900 rounded-full font-medium text-xl transition-all duration-300 hover:bg-black hover:text-white"
        >
          Go to Login
        </a>
      </div>
      {% endif %}

      <!-- Contact Support Link -->
      <p class="text-lg text-gray-500 mt-4" data-aos="fade-up">
        If you believe this is a mistake, feel free to
        <a
          href="mailto:yoyuehappy@gmail.com"
          class="text-blue-500 hover:underline"
          >contact support</a
        >.
      </p>

      <!-- Email Footer -->
      <p class="text-sm text-gray-400 mt-4" data-aos="fade-left">
        Email: yoyuehappy@gmail.com
      </p>
    </div>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <!-- Initialize AOS and apply random delays using JavaScript -->
    <script>
      AOS.init({
        duration: 1000,
        easing: "ease-in-out",
        once: true,
        offset: 200, 
        mirror: false, 
      });

      // Randomize delay and duration for each element
      function applyRandomDelays() {
        const randomDelay1 = Math.floor(Math.random() * 1000);
        const randomDelay2 = Math.floor(Math.random() * 1000);
        const randomDelay3 = Math.floor(Math.random() * 1000);

        // Assign random delays to elements
        document
          .getElementById("number-4-1")
          .setAttribute("data-aos-delay", randomDelay1);
        document
          .getElementById("number-0")
          .setAttribute("data-aos-delay", randomDelay2);
        document
          .getElementById("number-4-2")
          .setAttribute("data-aos-delay", randomDelay3);

        document
          .getElementById("error-message")
          .setAttribute("data-aos-delay", randomDelay1);
        document
          .getElementById("go-home")
          .setAttribute("data-aos-delay", randomDelay2);
        document
          .getElementById("go-login")
          .setAttribute("data-aos-delay", randomDelay3);
      }

      // Apply random delays when page is loaded
      window.onload = applyRandomDelays;
    </script>
  </body>
</html>
